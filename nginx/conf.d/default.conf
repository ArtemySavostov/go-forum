server {
    listen 80;

    location / {
        root ./frontend;
        index index.html;
        try_files $uri $uri/ /index.html; # For React routing
    }

    location /api/ {
        proxy_pass http://localhost:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
